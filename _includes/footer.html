<footer class="site-footer h-card">
  <data class="u-url" href="{{ "/" | relative_url }}"></data>

  <div class="wrapper">

    <div class="footer-col-wrapper">
      <div class="footer-col">
      {%- if site.author %}
        <ul class="contact-list">
          {% if site.author -%}
            <li class="p-name">Author: {{ site.author | escape }}</li>
          {% endif -%}
          {% if site.email -%}
            <li>Email: <a class="u-email">{{ site.email }}</a></li>
          {%- endif %}
          <li>
            <svg class="svg-icon">
              <use xlink:href="{{ 'assets/minima-social-icons.svg#github'}}"></use>
            </svg><a href="https://github.com/Mono-PQ">{{ site.github_username }}</a>
          </li>
        </ul>
      {%- endif %}
        
      </div>
      <div class="footer-col">
        <p>{{ site.description | escape }}</p>
      </div>
    </div>

  </div>

</footer>
